{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
{%if validlink%}
<div class="container my-4">
<h1>Nueva Contraseña</h1>
    <div class="card mx-auto my-5" style="width: 40rem;">
        <div class="card-body border rounded shadow-lg">
            <h5 class="card-title">Complete todos los campos</h5>
        <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            {{ form | crispy }}
    <div class="col-12">
<input type="submit" class="btn btn-outline-success float-end" value="Cambiar Contraseña">
</form>

{% else %}

<h1 class="text-center">ENLACE INVÁLIDO: ESTE ENLACE YA HA SIDO UTILIZADO</h1>

{% endif %}
</div>
</div>
</div>
{% endblock content %}
