{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <h1>Create task</h1>
            <form action="/tasks/create" , method="POST" class="card card-body" >
                {% csrf_token %}
                {{error}}
                {{form.as_p}}
                <button class="btn btn-primary">
                    Create task
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
